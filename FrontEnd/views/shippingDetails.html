<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="../styles/output.css">
        <script defer src="../utils/shippingDetails.js"></script>
        <!-- BOOTSTRAP ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>

    <body class="font-inter px-6 py-4">
        <!-- HEADER -->
        <header class="flex items-center justify-between text-xl">
            <div class="flex items-center font-semibold text-xl gap-3">
                <a href="./checkout.html"><img src="../assets/icons/arrow-back.png" alt="logo"></a>
                <span id="title">dynamic title</span>
            </div>
            <div class="flex gap-3">
                <i class="bi bi-plus-square hidden"></i>
            </div>
        </header>
        <main id="main" class="flex flex-col gap-3 mt-4">
            <div id="black-overlay" class="fixed top-0 left-0 right-0 bottom-0 bg-black opacity-50 z-20 hidden"></div>
            <div
                class="modal-overlay justify-center items-center fixed top-0 left-0 right-0 bottom-0 rounded-xl z-30 hidden">
                <div class="modal bg-white p-4 rounded-md">
                    <img src="../assets/images/orderSuccess.png" alt="order successful">
                    <h5 class="text-center font-bold text-xl">Order Successful!</h5>
                    <p class="text-center my-3">You have successfully made an order</p>
                    <div class="buttons flex flex-col justify-center items-center gap-3">
                        <button class="w-full mx-8 py-3 px-5 rounded-full bg-black text-white" id="view-order">View
                            Order</button>
                        <button class="w-full mx-8 py-3 px-5 rounded-full bg-gray">View E-Receipt</button>
                    </div>
                </div>
            </div>

            <!-- 4 address or 4 shipping ways -->
        </main>
        <!-- FOOTER -->
        <button id="confirm-btn"
            class="bg-black text-sm font-semibold mx-auto w-4/5 py-3 px-6 rounded-3xl gap-3 text-center fixed bottom-5 left-0 right-0">
            <span class="text-white">Apply</span>
        </button>

    </body>

</html>
