<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Page</title>
        <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="../styles/output.css">
        <script type="module" defer src="../utils/search.js"></script>
        <!-- BOOTSTRAP ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <style>
            #search-list,
            #not-found {
                opacity: 0;
                max-height: 0;
                overflow: scroll;
                transition: max-height 0.3s ease, opacity 0.3s ease;
            }

            #search-list.visible,
            #not-found.visible {
                opacity: 1;
                max-height: none;
            }
        </style>
    </head>

    <body class="font-inter">
        <div class="container px-6 py-4">
            <!-- SEARCHBAR -->
            <div class=" relative my-4 rounded-xl border-[1px]">
                <input type="search" name="search" id="search" placeholder="Search"
                    class="bg-[#FAFAFA] py-3 pl-8 w-full outline-none rounded-xl" autocomplete="off">
                <i class="bi bi-search absolute bottom-3 left-2"></i>
                <i class="bi bi-sort-down absolute bottom-3 right-2"></i>
            </div>
            <div class="flex justify-between font-semibold border-b-2 border-gray pb-5">
                <span id="left-title" class="cursor-pointer">Recent</span>
                <span id="right-title" class="cursor-pointer">Clear All</span>
            </div>
            <!-- SEARCH LIST -->
            <div class="grid grid-cols-1 gap-6 mt-5 w-full box-border bg-white cursor-pointer" id="search-list">
            </div>
            <!-- HIDDEN GRID CONTAINER -->
            <div class="grid-container grid grid-cols-2 gap-y-5 gap-x-10 mt-3" id="products"></div>
            <div class="flex flex-col items-center gap-4 mt-12" id="not-found">
                <img src="../assets/images/notfound.png" alt="not found" class="w-[70vw]">
                <h2 class="font-bold text-xl">Not Found</h2>
                <p class="text-center">Sorry, the keyword you entered cannot be
                    found, please check again or search with
                    another keyword.</p>
            </div>
        </div>
    </body>

</html>
