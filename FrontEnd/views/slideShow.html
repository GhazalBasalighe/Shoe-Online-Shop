<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>slideShow</title>
        <!-- CSS AND FAVICON -->
        <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="../styles/output.css">
        <!-- BOOTSTRAP CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- CUSTOM SCRIPT -->
        <script defer src="../utils/slideShow.js"></script>
        <!-- CUSTOM STYLES FOR OVERRIDING BOOTSTRAP DEFAULT STYLES -->
        <style>
            .carousel-indicators .active {
                background-color: black;
            }

            .carousel-indicators li {
                background-color: gray;
            }

            .carousel-indicators {
                bottom: -2rem;
            }
        </style>
    </head>

    <body class="font-inter flex flex-col items-center justify-center">
        <!-- SLIDESHOW -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 max-h-[600px]" src="../assets/images/page3.jpg" alt="Slide 1">
                    <p class="text-[32px] font-semibold mt-6 w-[98%] text-center">We provide high quality products just
                        for
                        you</p>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 max-h-[600px]" src="../assets/images/page4.jpg" alt="Slide 2">
                    <p class="text-[32px] font-semibold mt-6 w-[98%] text-center">Your satisfaction is our number one
                        priority</p>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 max-h-[600px]" src="../assets/images/page5.jpg" alt="Slide 3">
                    <p class="text-[32px] font-semibold mt-6 w-[98%] text-center">Letâ€™s fulfill your fashion needs with
                        shoes right
                        now!</p>
                </div>
            </div>
            <!-- INDICATORS -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
        </div>
        <!-- BUTTON -->
        <button class="bg-black text-white px-20 py-3 w-[90%] rounded-3xl fixed bottom-5 next-btn">Next</button>
    </body>

</html>
