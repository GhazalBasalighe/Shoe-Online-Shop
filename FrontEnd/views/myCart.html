<!DOCTYPE html>
<html lang="en" id="home">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Cart</title>
        <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="../styles/output.css">
        <script type="module" defer src="../utils/myCart.js"></script>
        <!-- BOOTSTRAP ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <!-- BOOTSTRAP CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <style>
            #quantityInput {
                appearance: textfield;
            }
        </style>
    </head>

    <body class="font-inter px-6 py-4">
        <!-- HEADER -->
        <header class="flex items-center justify-between text-xl">
            <div class="flex items-center font-semibold text-xl gap-5">
                <a href="./homePage.html"><img src="../assets/images/logo-black.png" alt="logo" width="12"></a>
                <span>My Cart</span>
            </div>
            <div class="flex gap-3">
                <i class="bi bi-search cursor-pointer" id="search"></i>
                <i class="bi bi-three-dots hidden"></i>
            </div>
        </header>
        <!-- ORDERS CARD CONTAINER -->
        <div class="grid-container grid grid-cols-1 gap-y-5 gap-x-10 mb-5 mt-3" id="orders">
            <div class="grid-item rounded-xl shadow-xl bg-white cursor-pointer flex gap-3 p-2" data-id=${shoe.id}>
                <div class="left-side bg-gray rounded-xl inline-flex items-center w-1/3"><img
                        src="../assets/images/Shoe(hardcode)2.png" alt="Shoe">
                </div>
                <div class="right-side flex flex-col items-center justify-between gap-3 w-2/3">
                    <!-- NAME -->
                    <div class="flex items-center justify-between w-full">
                        <div class="truncate text-base font-bold">Air Jordan 3 Retro</div>
                        <i class="bi bi-trash"></i>
                    </div>
                    <!-- COLOR AND SIZE -->
                    <div class="flex justify-center items-center self-start text-sm">
                        <!-- COLOR -->
                        <div>
                            <span
                                class="w-4 h-4 text-center rounded-full inline-block align-middle bg-fadedBlack"></span>
                            <span class="text-fadedBlack border-r border-fadedBlack pr-2">Black</span>
                        </div>
                        <!-- SIZE -->
                        <div>
                            <span class="text-fadedBlack pl-2">Size=42</span>
                        </div>
                    </div>
                    <!-- QUANTITY AND PRICE -->
                    <div class="flex justify-between items-center w-full">
                        <span class="font-bold" id="total-price">$105.00</span>
                        <div class="quantity flex items-center gap-2 box-border">
                            <div class="flex items-center rounded-full bg-gray box-border">
                                <button id="decreaseBtn"
                                    class="px-1 py-1 text-black rounded-l focus:outline-none text-xl">
                                    <i class="bi bi-dash"></i>
                                </button>
                                <input id="quantityInput" type="number"
                                    class="w-8 px-1 py-1 text-center bg-gray focus:outline-none" value="1" min="1"
                                    max="10">
                                <button id="increaseBtn"
                                    class="px-1 py-1 text-black rounded-r focus:outline-none text-xl">
                                    <i class="bi bi-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FOOTER -->
        <footer class="fixed left-0 right-0 bottom-0 px-6 py-2">
            <div class="flex justify-between items-center gap-6 box-border w-full bottom-16 left-0 bg-white">
                <div class="price flex flex-col">
                    <span class="text-xs text-fadedBlack">Total price</span>
                    <span id="total-price" class="text-2xl font-bold">$585.00</span>
                </div>
                <button class="bg-black rounded-full py-2 px-4 w-[90%] flex items-center justify-center gap-3"
                    id="cart-btn">
                    <span class="text-white text-sm font-semibold">Checkout</span>
                    <i class="bi bi-arrow-right-short text-white text-2xl"></i>
                </button>
            </div>
            <!-- NAVIGATION MENU -->
            <div class="flex justify-around items-center box-border w-full bottom-0 left-0 bg-white py-2" id="nav-bar">
                <span class="nav-item flex flex-col items-center justify-center cursor-pointer" data-behavior="home">
                    <i class="bi bi-house-door"></i>
                    <!-- <i class="bi bi-house-door-fill"></i> -->
                    <span>Home</span>
                </span>
                <span class="nav-item flex flex-col items-center justify-center cursor-pointer" data-behavior="cart">
                    <i class="bi bi-bag-fill"></i>
                    <!-- <i class="bi bi-bag"></i> -->
                    <span>Cart</span>
                </span>
                <span class="nav-item flex flex-col items-center justify-center cursor-pointer" data-behavior="orders">
                    <i class="bi bi-cart"></i>
                    <!-- <i class="bi bi-cart-fill"></i> -->
                    <span>Orders</span>
                </span>
                <span class="nav-item flex flex-col items-center justify-center cursor-pointer" data-behavior="wallet">
                    <i class="bi bi-wallet"></i>
                    <!-- <i class="bi bi-wallet-fill"></i> -->
                    <span>Wallet</span>
                </span>
                <span class="nav-item flex flex-col items-center justify-center cursor-pointer" data-behavior="profile">
                    <i class="bi bi-person"></i>
                    <!-- <i class="bi bi-person-fill"></i> -->
                    <span>Profile</span>
                </span>
            </div>
        </footer>
    </body>

</html>
