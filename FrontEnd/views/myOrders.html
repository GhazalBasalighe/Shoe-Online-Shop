<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Orders</title>
        <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="../styles/output.css">
        <script type="module" defer src="../utils/myOrders.js"></script>
        <!-- BOOTSTRAP ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <!-- BOOTSTRAP CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <style>
            #quantityInput {
                appearance: textfield;
            }
        </style>
    </head>

    <body class="font-inter px-6 py-4">
        <!-- HEADER -->
        <header class="flex items-center justify-between text-xl">
            <div class="flex items-center font-semibold text-xl gap-5">
                <a href="./homePage.html"><img src="../assets/images/logo-black.png" alt="logo" width="12"></a>
                <span>My Orders</span>
            </div>
            <div class="flex gap-3">
                <i class="bi bi-search cursor-pointer" id="search"></i>
                <i class="bi bi-three-dots"></i>
            </div>
        </header>
        <!-- ACTIVE AND COMPLETED -->
        <ul class="flex justify-evenly items-center mt-3 py-2">
            <li class="border-b-4 border-black w-1/2 text-center">Active</li>
            <li class="text-[#ccc] border-b-2 border-[#ccc] w-1/2 text-center">Completed</li>
        </ul>
        <!-- PRODUCTS -->
        <div class="grid-container grid grid-cols-1 gap-y-5 gap-x-10 mb-5 mt-3" id="orders">
            <div class="grid-item rounded-xl shadow-xl bg-white cursor-pointer flex gap-3 p-2" data-id=${shoe.id}>
                <div class="left-side bg-gray rounded-xl inline-flex items-center w-1/3"><img
                        src="../assets/images/Shoe(hardcode)2.png" alt="Shoe">
                </div>
                <div class="right-side flex flex-col items-center justify-between gap-1 w-2/3">
                    <!-- NAME -->
                    <div class="flex items-center justify-between w-full">
                        <div class="truncate text-base font-bold">Air Jordan 3 Retro</div>
                        <i class="bi bi-trash"></i>
                    </div>
                    <!-- COLOR AND SIZE AND QTY-->
                    <div class="flex justify-center items-center self-start text-sm">
                        <!-- COLOR -->
                        <div>
                            <span
                                class="w-4 h-4 text-center rounded-full inline-block align-middle bg-fadedBlack"></span>
                            <span class="text-fadedBlack text-xs border-r border-fadedBlack pr-2">Black</span>
                        </div>
                        <!-- SIZE -->
                        <div>
                            <span class="text-fadedBlack text-xs pl-2  border-r border-fadedBlack pr-2">Size=42</span>
                        </div>
                        <!-- QTY -->
                        <div>
                            <span class="text-fadedBlack text-xs pl-2">QTY = 1</span>
                        </div>
                    </div>
                    <!-- STATUS IN DELIVERY -->
                    <span class="bg-gray self-start text-xs py-1 px-2 rounded-lg">In Delivery</span>
                    <!-- BUTTON -->
                    <div class="flex justify-between items-center w-full">
                        <span class="font-bold" id="total-price">$105.00</span>
                        <button class="bg-black text-white text-sm px-3 py-1 rounded-3xl">Track Order</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-col items-center gap-4 mt-12" id="not-found">
            <img src="../assets/images/notfound.png" alt="not found" class="w-[70vw]">
            <h2 class="font-bold text-xl">You don't have an order yet</h2>
            <p class="text-center">You don't have any active orders at this time</p>
        </div>
        <!-- FOOTER -->
        <footer
            class="bg-white fixed left-0 right-0 bottom-0 px-6 py-2 flex justify-around items-center box-border w-full"
            id="nav-bar">
            <!-- NAVIGATION MENU -->
            <span class="nav-item flex flex-col items-center justify-center cursor-pointer" data-behavior="home">
                <i class="bi bi-house-door"></i>
                <!-- <i class="bi bi-house-door-fill"></i> -->
                <span>Home</span>
            </span>
            <span class="nav-item flex flex-col items-center justify-center cursor-pointer" data-behavior="cart">
                <i class="bi bi-bag"></i>
                <!-- <i class="bi bi-bag-fill"></i> -->
                <span>Cart</span>
            </span>
            <span class="nav-item flex flex-col items-center justify-center cursor-pointer" data-behavior="orders">
                <i class="bi bi-cart-fill"></i>
                <!-- <i class="bi bi-cart"></i> -->
                <span>Orders</span>
            </span>
            <span class="nav-item flex flex-col items-center justify-center cursor-pointer" data-behavior="wallet">
                <i class="bi bi-wallet"></i>
                <!-- <i class="bi bi-wallet-fill"></i> -->
                <span>Wallet</span>
            </span>
            <span class="nav-item flex flex-col items-center justify-center cursor-pointer" data-behavior="profile">
                <i class="bi bi-person"></i>
                <!-- <i class="bi bi-person-fill"></i> -->
                <span>Profile</span>
            </span>
        </footer>
    </body>

</html>
